<!DOCTYPE html>

<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>test-1</title>
</head>

<body>
<div class="container">
    <div class="paper">
        <form action="" id="work-form">
            <div class="form-container">
                <label for="work-type" class="form-label">Tipe:</label>
                <select name="work-type" id="work-type" >
                    <option value="a">A</option>
                    <option value="b">B</option>
                </select>
            </div>
            <div class="form-container">
                <label for="work-time" class="form-label">Jam:</label>
                <input type="number" id="work-time" placeholder="Masukkan jam (1-10)" max=10 min=1>
            </div>
        </form>

        <table></table>

    </div>
</div>
</body>
</html>
